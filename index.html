<!DOCTYPE html>
<html lang="en">
<head>	
 	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    	<title>HTML 5 Boilerplate</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    	<link rel="stylesheet" href="login.css">
</head>
<body>
	<div class="border"></div>
	<div class="desktop">
		<div class="loginbox">
			<div class="topbar">
				<button type="button" id="closebtn"class="btn btn-danger close">X</button>
			</div>
			<div class="login">
				<div class="type">
					<h2 class="prompt">Username:</h2><h2 class="box">AREAIN</h2>
				</div>
				<div class="type">
					<h2 class="prompt">Password:</h2><h2 class="box">*********</h2>

				</div>
		
			</div>
			<div class="enter">
	    			<a type="button" id="enterbtn" class="btn btn-success button" href="home.html">ENTER</a>
			
			</div>
		
		</div>
	</div>


	<script src="login.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
